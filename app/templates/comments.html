<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Comentarios -  Karmalytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='comments.css') }}" />
</head>

<body>

    <header>
        <div class="icon">ðŸŽ­</div>
        <h1>Karmalytics</h1>
    </header>
    
    <main class="form-container">
        <a href="/" style="display: inline-block; margin-bottom: 20px;">
            <button>â¬… Volver a Inicio</button>
        </a>
    
        <h2>Comentarios</h2>
    
        <div id="comments-container"></div>
    
        <div class="navigation-buttons">
            <button id="btn-analytics" disabled>Ver AnÃ¡lisis</button>
        </div>
    </main>    

<script>
    const params = new URLSearchParams(window.location.search);
    const keywords = params.get("keywords")?.split(",") || [];
    const BACKEND_URL = "http://localhost:9090";


    document.getElementById("btn-analytics").onclick = () => {
        window.location.href = `/analytics.html?keywords=${keywords.join(",")}`;
    };

    async function fetchComments(influencerName) {
        const res = await fetch(`${BACKEND_URL}/api/comments/${encodeURIComponent(influencerName)}`);
    
        if (!res.ok) return [];
        return await res.json();
    }

    function renderComments(influencerName, comments) {
        const container = document.getElementById('comments-container');

        const div = document.createElement('div');
        div.innerHTML = `<h3>Comentarios para: ${influencerName}</h3>`;

        if (comments.length === 0) {
            div.innerHTML += `<p>No se encontraron comentarios.</p>`;
        } else {
            comments.forEach(c => {
                const sentimentClass = c.sentiment.toLowerCase(); // "positivo", "negativo", "neutral"
                div.innerHTML += `
                    <div class="comment ${sentimentClass}">
                        <p>${c.text}</p>
                        <p>Sentimiento: <strong>${c.sentiment}</strong> (Score: ${c.score.toFixed(2)})</p>
                        <p><small>${new Date(c.date).toLocaleString()}</small></p>
                    </div>
                `;
            });
        }

        container.appendChild(div);
    }

    async function loadComments() {
        const container = document.getElementById("comments-container");
        if (keywords.length === 0) {
            container.innerHTML = "<p>No se recibieron palabras clave.</p>";
            return;
        }

        for (const keyword of keywords) {
            try {
                const comments = await fetchComments(keyword);
                renderComments(keyword, comments);
            } catch (err) {
                container.innerHTML += `<p>Error al cargar comentarios para <strong>${keyword}</strong>.</p>`;
            }
        }

        document.getElementById("btn-analytics").disabled = false;
    }

    loadComments();
</script>

</body>
</html>
